<!doctype html>
<html lang="es">

<head>
    <title>Cards</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

    <title>Video y TV</title>

    <style>
        .fondo {
            background: url("assets/img/02.jpg");
            height: 50%;
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .alto {
            height: 100vh;
        }
    </style>
</head>

<body>

    <div class="container-fluid fondo">
        <div class="container">
            <div class="row alto">

                <div class="card-deck pt-5 mt-5">
                    <!-- primera columna -->
                    <div class="col-md-3">
                        <div class="card rounded">
                            <img src="assets/img/video.png" class="card-img-top p-3" alt="...">
                            <div class="card-body text-center">
                                <h4 class="card-title font-weight-bold text-uppercase">Video</h4>
                                <p class="card-text">Aquí puedes reproducir el video interactivo.</p>
                                <a href="#" class="btn btn-danger container">Iniciar</a>
                            </div>
                        </div>
                    </div>
                    <!-- segunda columna -->
                    <div class="col-md-3">
                        <div class="card rounded">
                            <img src="assets/img/video.png" class="card-img-top p-3" alt="...">
                            <div class="card-body text-center">
                                <h4 class="card-title font-weight-bold text-uppercase">Instrucciones</h4>
                                <p class="card-text">Aquí puedes aprender a interactuar</p>
                                <a href="#" class="btn btn-danger container">Aprender</a>
                            </div>
                        </div>
                    </div>
                    <!-- tercera columna -->
                    <div class="col-md-3">
                        <div class="card rounded">
                            <img src="assets/img/video.png" class="card-img-top p-3" alt="...">
                            <div class="card-body text-center">
                                <h4 class="card-title font-weight-bold text-uppercase">Opciones</h4>
                                <p class="card-text">Aquí puedes configurar las opciones.</p>
                                <a href="#" class="btn btn-danger container">Configurar</a>
                            </div>
                        </div>
                    </div>
                    <!-- cuarta columna -->
                    <div class="col-md-3">
                        <div class="card rounded">
                            <img src="assets/img/video.png" class="card-img-top p-3" alt="...">
                            <div class="card-body text-center">
                                <h4 class="card-title font-weight-bold text-uppercase">Record</h4>
                                <p class="card-text">Aquí puedes ver el puntaje de los participantes.</p>
                                <a href="#" class="btn btn-danger container">Puntajes</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 offset-md-11">
                        <div class="ml-3 pl-2">
                            <a class="text-light" href="#" role="button">
                                <h5 class="">Ajustes
                                    <i class="fas fa-cog fa-spin display-4"></i>
                                </h5>
                                
                            </a>
                            
                            
                        </div>
                        
                    </div>

                </div>
            </div>

        </div>



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
</body>
